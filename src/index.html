<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="<%=require('./images/header__logo.svg')%>" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__form">
        <img class="profile__avatar" src="<%=require('./images/profile__avatar.jpg')%>" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__info-button" type="button"></button>
        </div>
      </div>
      <button class="profile__button" type="button"></button>
    </section>

    <template id="element-template">
      <li class="element">
        <button class="element__delete-button" type="button"></button>
        <img class="element__photo" src="#" alt="#">
        <div class="element__info">
          <h3 class="element__info-title"></h3>
          <button class="element__info-like" type="button"></button>
        </div>
      </li>
    </template>

    <ul class="elements-grid">

    </ul>

  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2023 Зыкова Мария</p>
  </footer>
  
  <div class="popup popup_profile-info">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form popup__form_edit-profile" action="#" novalidate name="profileForm">
        <div class="popup__input-form">
          <input type="text" class="popup__text-input popup__text-input_type_name popup__input" name="username" id="userName" placeholder="Имя" minlength="2" maxlength="40" required>
          <span class="popup__error-span popup__invalid-span-username"></span>
        </div>
        <div class="popup__input-form">
          <input type="text" class="popup__text-input popup__text-input_type_description popup__input" name="description" id="description" placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__error-span popup__invalid-span-description"></span>
        </div>
        <button type="submit" class="popup__submit-button" id="submit_button">Сохранить</button>
      </form>
    </div>
  </div>

  <div class="popup popup_add-place">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Новое место</h2>
      <form class="popup__form popup__form_add-card" action="#" novalidate name="addPlaceForm">
        <div class="popup__input-form">
          <input type="text" class="popup__text-input popup__text-input_type_place popup__input" name="place" id="place" placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__error-span popup__invalid-span-place"></span>
        </div>
        <div class="popup__input-form">
          <input type="url" class="popup__text-input popup__text-input_type_link popup__input" name="link" id="link" placeholder="Ссылка на картинку" required>
          <span class="popup__error-span popup__invalid-span-link"></span>
        </div>
        <button type="submit" class="popup__submit-button" id="save_button">Создать</button>
      </form>
    </div>
  </div>

  <div class="popup image-popup">
      <figure class="image-popup__content">
        <button class="popup__close-button" type="button"></button>
        <img class="image-popup__img" src="#" alt="#">
        <figcaption class="image-popup__caption"></figcaption>
      </figure>
  </div>

</body>

</html>
