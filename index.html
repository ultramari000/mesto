<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Место</title><script defer="defer" src="index.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><img class="header__logo" src="03b78ada3425e9132ff3db7ea8f4a6f6.svg" alt="Логотип"></header><main class="content"><section class="profile"><div class="profile__form"><button type="button" class="profile__avatar-button"><img class="profile__avatar" src="#" alt="Аватар"></button><div class="profile__info"><h1 class="profile__name"></h1><p class="profile__subtitle"></p><button class="profile__info-button" type="button"></button></div></div><button class="profile__button" type="button"></button></section><template id="element-template"><li class="element"><button class="element__delete-button" type="button"></button> <img class="element__photo" src="#" alt="#"><div class="element__info"><h3 class="element__info-title"></h3><div class="element__like-container"><button class="element__info-like" type="button"></button> <span class="element__like-counter"></span></div></div></li></template><ul class="elements-grid"></ul></main><footer class="footer"><p class="footer__copyright">&#169; 2023 Зыкова Мария</p></footer><div class="popup popup_profile-info"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form popup__form_edit-profile" action="#" novalidate name="profileForm"><div class="popup__input-form"><input class="popup__text-input popup__text-input_type_name popup__input" name="username" id="userName" placeholder="Имя" minlength="2" maxlength="40" required> <span class="popup__error-span popup__invalid-span-username"></span></div><div class="popup__input-form"><input class="popup__text-input popup__text-input_type_description popup__input" name="description" id="description" placeholder="О себе" minlength="2" maxlength="200" required> <span class="popup__error-span popup__invalid-span-description"></span></div><button type="submit" class="popup__submit-button" id="submit_button">Сохранить</button></form></div></div><div class="popup popup_add-place"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Новое место</h2><form class="popup__form popup__form_add-card" action="#" novalidate name="addPlaceForm"><div class="popup__input-form"><input class="popup__text-input popup__text-input_type_place popup__input" name="place" id="place" placeholder="Название" minlength="2" maxlength="30" required> <span class="popup__error-span popup__invalid-span-place"></span></div><div class="popup__input-form"><input type="url" class="popup__text-input popup__text-input_type_link popup__input" name="link" id="link" placeholder="Ссылка на картинку" required> <span class="popup__error-span popup__invalid-span-link"></span></div><button type="submit" class="popup__submit-button" id="save_button">Создать</button></form></div></div><div class="popup image-popup"><figure class="image-popup__content"><button class="popup__close-button" type="button"></button> <img class="image-popup__img" src="#" alt="#"><figcaption class="image-popup__caption"></figcaption></figure></div><div class="popup popup_edit-avatar"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form popup__form_add-card" action="#" novalidate name="editAvatar"><div class="popup__input-form"><input type="url" class="popup__text-input popup__text-input_type_link popup__input" name="avatar" id="avatar" placeholder="Ссылка на картинку" required> <span class="popup__error-span popup__invalid-span-avatar"></span></div><button type="submit" class="popup__submit-button" id="save_button">Создать</button></form></div></div><div class="popup popup_delete-card"><div class="popup__container"><button class="popup__close-button" type="button"></button><h2 class="popup__title">Вы уверены?</h2><form class="popup__form popup__form_delete-card" action="#" novalidate name="deleteCard"><button type="submit" class="popup__submit-button" id="delete_button">Да</button></form></div></div></body></html>
