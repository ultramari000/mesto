<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="./images/header__logo.svg" alt="Логотип">
  </header>

  <main class="content">
    <section class="profile">
      <div class="profile__form">
        <img class="profile__avatar" src="./images/profile__avatar.jpg" alt="Аватар">
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__info-button" type="button"></button>
        </div>
      </div>
      <button class="profile__button" type="button"></button>
    </section>
    
    <section class="elements" aria-label="Места">
      <ul class="elements-grid">
        <li class="element">
          <img class="element__photo" src="./images/element__photo/karachayevsk.jpg" alt="Карачаевск">
          <div class="element__info">
            <h3 class="element__info-title">Карачаевск</h3>
            <button class="element__info-like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img class="element__photo" src="./images/element__photo/elbrus.png" alt="Гора Эльбрус">
          <div class="element__info">
            <h3 class="element__info-title">Гора Эльбрус</h3>
            <button class="element__info-like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img class="element__photo" src="./images/element__photo/dombai.png" alt="Домбай">
          <div class="element__info">
            <h3 class="element__info-title">Домбай</h3>
            <button class="element__info-like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img class="element__photo" src="./images/element__photo/elbrus.png" alt="Гора Эльбрус">
          <div class="element__info">
            <h3 class="element__info-title">Гора Эльбрус</h3>
            <button class="element__info-like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img class="element__photo" src="./images/element__photo/dombai.png" alt="Домбай">
          <div class="element__info">
            <h3 class="element__info-title">Домбай</h3>
            <button class="element__info-like" type="button"></button>
          </div>
        </li>

        <li class="element">
          <img class="element__photo" src="./images/element__photo/karachayevsk.jpg" alt="Карачаево-Черкесск">
          <div class="element__info">
            <h3 class="element__info-title">Карачаево-Черкесск</h3>
            <button class="element__info-like" type="button"></button>
          </div>
        </li>

    </ul>
    </section>
  </main>

  <footer class="footer">
    <p class="footer__copyright">&#169; 2023 Зыкова Мария</p>
  </footer>
  
  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button" type="button"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="popup__form" action="#">
        <input type="text" class="popup__first-field popup__input-name" name="name" id="name" placeholder="Имя">
        <input type="text" class="popup__second-field popup__input-description" name="description" id="description" placeholder="О себе">
        <button type="submit" class="popup__submit-button" id="submit_button">Сохранить</button>
      </form>
    </div>
  </div>

  <script src="./scripts/index.js"></script>
</body>

</html>
